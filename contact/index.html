<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon -->
  <link rel="icon" href="https://github.com/PBSKIDSFORFREE/PBSKIDSFORFREE.github.io/blob/main/PBS%20KIDS%20Logo%20Design.png?raw=true" type="image/png">

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PBS KIDS FOR FREE - Access free educational content for children.">
  <title>PBS KIDS FOR FREE</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- External CSS (from GitHub Pages via jsDelivr) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/PBSKIDSFORFREE/PBSKIDSFORFREE.github.io/styles.css">

  <!-- Animate.css (via unpkg for animations) -->
  <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.min.css">

  <!-- Small Inline Style Overrides -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 a {
      font-family: 'Fredoka One', cursive;
      color: #2a2a72;
      text-decoration: none;
      font-size: 3rem;
    }

    h1 a:hover {
      color: #ff6f61;
    }

    .tagline {
      font-size: 1.2rem;
      color: #444;
      margin-top: 10px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-img {
      width: 100%;
      border-radius: 15px;
    }

    .card-title {
      font-family: 'Fredoka One', cursive;
      margin-top: 15px;
      color: #2a2a72;
      font-size: 1.5rem;
    }

    footer {
      margin: 30px 0;
      font-size: 0.9rem;
    }

    footer a {
      color: #ff6f61;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header animate__animated animate__fadeInDown">
    <h1>
      <a href="https://PBSKIDSFORFREE.github.io" target="_blank" rel="noopener noreferrer">PBS KIDS FOR FREE</a>
    </h1>
        <h1>
      <a href="https://PBSKIDSFORFREE.github.io/contact" target="_blank" rel="noopener noreferrer">Contact</a>
    </h1>
    <p class="tagline">Fun, Free & Educational Content for Kids</p>
  </header>

  <!-- MAIN CONTENT -->
  <main class="content animate__animated animate__zoomIn">
<iframe width="640px" height="1100px" src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAO__p828AZUOFEyWUkxSTI4VlBOM1hQWDRRT0hMUVdDNC4u&embed=true" frameborder="0" marginwidth="0" marginheight="0" style="border: none; max-width:100%; max-height:100%" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen> </iframe>
      </div>
    </a>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer animate__animated animate__fadeInUp">
    <p>Made by <a href="https://PBSKIDSFORFREE.github.io" target="_blank" rel="noopener noreferrer">PBS KIDS FOR FREE</a></p>
        <p>X: <a href="https://x.com/PBSKIDSFORFREE" target="_blank" rel="noopener noreferrer">https://x.com/PBSKIDSFORFREE</a></p>
  </footer>

  <!-- External JS Libraries -->
  <!-- jQuery (Google Hosted Libraries) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- Example External Script (using GitHack, different userâ€™s repo) -->
  <script src="https://raw.githack.com/jquery/jquery/main/src/core.js"></script>

  <!-- Small Interactive Effect -->
  <script>
    $(document).ready(function(){
      $(".card").hover(
        function(){ $(this).addClass("animate__pulse"); },
        function(){ $(this).removeClass("animate__pulse"); }
      );
    });
  </script>
</body>
</html>
