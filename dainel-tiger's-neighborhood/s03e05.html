<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon -->
  <link rel="icon" href="https://github.com/PBSKIDSFORFREE/PBSKIDSFORFREE.github.io/blob/main/PBS%20KIDS%20Logo%20Design.png?raw=true" type="image/png">

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PBS KIDS FOR FREE - Access free educational content for children.">
  <title>Daniel Tiger’s Neighborhood | PBS KIDS FOR FREE</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- External CSS (from GitHub Pages via jsDelivr) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/PBSKIDSFORFREE/PBSKIDSFORFREE.github.io/styles.css">

  <!-- Animate.css (via unpkg) -->
  <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.min.css">

  <!-- Inline Style Overrides -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 a {
      font-family: 'Fredoka One', cursive;
      color: #2a2a72;
      text-decoration: none;
      font-size: 3rem;
    }

    h1 a:hover {
      color: #ff6f61;
    }

    .episode-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .episode-container h2 {
      font-family: 'Fredoka One', cursive;
      color: #2a2a72;
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border-radius: 12px;
      border: none;
      margin: 20px 0;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      resize: none;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover { background: #357ABD; }
    button:active { transform: scale(0.97); }

    #copyMessage {
      margin-top: 10px;
      font-size: 14px;
      color: green;
      font-weight: bold;
      display: none;
    }

    footer {
      margin: 30px 0;
      font-size: 0.9rem;
    }

    footer a {
      color: #ff6f61;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header animate__animated animate__fadeInDown">
    <h1>
      <a href="https://PBSKIDSFORFREE.github.io" target="_blank" rel="noopener noreferrer">PBS KIDS FOR FREE</a>
    </h1>
  </header>

  <!-- MAIN CONTENT -->
  <main class="episode-container animate__animated animate__zoomIn">
    <h2>Daniel Tiger’s Neighborhood</h2>
    <h3>Season 3, Episode 5</h3>

    <!-- Video Embed -->
    <iframe src="https://rebrand.ly/dtns03e05" allowfullscreen></iframe>
    <!-- Embed Code -->
    <textarea id="textToCopy" readonly>
<iframe 
  width="900" 
  height="500" 
  src="https://rebrand.ly/dtns03e05" 
  style="border:0;" 
  allowfullscreen>
</iframe>
    </textarea>

    <!-- Copy Button -->
    <button onclick="copyText()">Embed to Your Website</button>
    <p id="copyMessage">Embed code copied!</p>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer animate__animated animate__fadeInUp">
    <p>Made by <a href="https://PBSKIDSFORFREE.github.io" target="_blank" rel="noopener noreferrer">PBS KIDS FOR FREE</a></p>
            <p>X: <a href="https://x.com/PBSKIDSFORFREE" target="_blank" rel="noopener noreferrer">https://x.com/PBSKIDSFORFREE</a></p>
  </footer>

  <!-- External JS -->
  <!-- jQuery (Google Hosted Libraries) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- Example External Script (GitHack, diff user’s repo) -->
  <script src="https://raw.githack.com/jquery/jquery/main/src/core.js"></script>

  <!-- Copy Function -->
  <script>
    function copyText() {
      const textArea = document.getElementById("textToCopy");
      textArea.select();
      textArea.setSelectionRange(0, 99999);

      navigator.clipboard.writeText(textArea.value).then(() => {
        const message = document.getElementById("copyMessage");
        message.style.display = "block";
        setTimeout(() => message.style.display = "none", 2000);
      }).catch(err => console.error("Copy failed: ", err));
    }
  </script>
</body>
</html>
